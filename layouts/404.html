      {{ partial "head.html" . }}
    {{end}}
  </head>
  <body data-url="{{ .RelPermalink }}">
    
	<h1>{{T "title-404"}}</h1>
	<p>
	</p>

	<p></p>
	<p><a href="{{.Site.BaseURL}}">{{T "Go-to-homepage"}}</a></p>
	<p><img src="{{"images/gopher-404.jpg" | relURL}}" style="width:50%"></img></p>    
    

  </body>
</html>
